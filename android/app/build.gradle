plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"  
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}


android {
    namespace "com.example.resqlink"
    compileSdk 34  // Keep this stable version
    ndkVersion "25.1.8937393"  // Keep this stable version

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8  // Downgrade from 17
        targetCompatibility JavaVersion.VERSION_1_8
        // Remove coreLibraryDesugaringEnabled
    }

    kotlinOptions {
        jvmTarget = '1.8'  // Downgrade from 17
    }

    defaultConfig {
        applicationId "com.example.resqlink"
        minSdkVersion 21  // Change from 23 to 21 for broader compatibility
        targetSdkVersion 34  // Keep stable
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Remove coreLibraryDesugaring
    implementation platform('com.google.firebase:firebase-bom:32.7.0')  // Use stable version
    implementation 'com.google.firebase:firebase-analytics'
}